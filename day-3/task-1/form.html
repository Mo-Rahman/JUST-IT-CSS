<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/form_style.css">
  <title>Form</title>
</head>

<body>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Student registration form</p>
    <form action="#">
      <label for="firstName">First name:</label>
      <input type="text" name="firstName" id="firstName" placeholder="Enter first name">
      <br />
      <label for="secondName">Family name:</label>
      <input type="text" name="secondName" id="secondName" placeholder="Family name" />
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Email" />
      <br />
      <label for="textarea">Message:</label>
      <textarea name="textarea" id="textarea" cols="54" rows="15"
        placeholder="Please include your message here and we will get back to you"></textarea>
      <br />
      <button>Sign Up</button>
      <p class="bottom-text">
        By clicking the Sign Up button, you agree to our
        <a href="#">Terms & Conditions</a> and
        <a href="#">Privacy Policy</a>
      </p>
    </form>
</body>

</html>
